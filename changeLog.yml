databaseChangeLog:
  - changeSet:
      id: 67e7cf97-ebdc-4439-9a65-c2853b435c98
      author: raphael-koszalka
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: document
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(300)
                  constraints:
                    nullable: false
        - createTable:
            tableName: check_in
            columns:
              - column:
                  name: check_in_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: enter_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: leave_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: vehicle
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: bill
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: person_fk_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_abc_account
                    references: person(person_id)
        - addAutoIncrement:
            catalogName: cat
            columnDataType: int
            columnName: person_id
            incrementBy: 1
            schemaName: public
            startWith: 100
            tableName: person
        - addAutoIncrement:
            catalogName: cat
            columnDataType: int
            columnName: check_in_id
            incrementBy: 1
            schemaName: public
            startWith: 100
            tableName: check_in
